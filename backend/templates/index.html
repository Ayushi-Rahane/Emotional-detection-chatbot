<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detection Chatbot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      display: flex;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .chat-container {
      flex: 1;
      max-width: 500px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #667eea;
      color: white;
      padding: 16px 20px;
      text-align: center;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
      background: #fafafa;
    }

    .chat-bubble {
      padding: 10px 14px;
      border-radius: 8px;
      margin: 8px 0;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #667eea;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: white;
      color: #333;
      margin-right: auto;
      border: 1px solid #e0e0e0;
    }

    .emotion-tag {
      font-size: 0.85em;
      color: #666;
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid #e0e0e0;
    }

    .input-group {
      border-top: 1px solid #e0e0e0;
      background-color: white;
      display: flex;
    }

    #voiceBtn {
      border-radius: 0;
      font-size: 18px;
      padding: 15px 20px;
    }

    #voiceBtn.recording {
      background: #dc3545;
      border-color: #dc3545;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .form-control {
      border: none;
      padding: 14px;
      font-size: 14px;
      flex: 1;
    }

    .form-control:focus {
      outline: none;
      box-shadow: none;
    }

    .btn {
      border-radius: 0;
      padding: 14px 24px;
      font-weight: 500;
    }

    .btn-primary {
      background: #667eea;
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .action-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 8px;
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .stats-panel {
      flex: 1;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: none;
      max-height: 600px;
      overflow-y: auto;
    }

    .stats-panel h4 {
      color: #333;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 500;
    }

    .stats-content {
    max-height: 300px;
    overflow-y: auto;
    padding-right: 10px;
  }
    body.dark-theme {
      background: #1a1a1a;
    }

    body.dark-theme .chat-container,
    body.dark-theme .stats-panel {
      background: #2d2d2d;
      color: #e0e0e0;
    }

    body.dark-theme .chat-header {
      background: #5568d3;
    }

    body.dark-theme .chat-box {
      background: #252525;
    }

    body.dark-theme .bot {
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    body.dark-theme .input-group {
      background-color: #2d2d2d;
      border-top: 1px solid #444;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .stats-panel {
        max-width: 100%;
      }

      .chat-container {
        max-width: 100%;
      }

      .action-buttons {
        position: relative;
        top: 0;
        right: 0;
        margin-bottom: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="action-buttons">
    <button class="btn btn-secondary" id="statsBtn">Stats</button>
    <button class="btn btn-secondary" id="historyBtn">History</button>
    <button class="btn btn-secondary" id="exportBtn">Export</button>
    <button class="btn btn-secondary" id="themeBtn">Dark</button>
    <button class="btn btn-secondary" id="clusterBtn">Clusters</button> <!-- âœ… New button -->
  </div>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <h3>Emotion Detection Chatbot</h3>
      </div>
      
      <div class="chat-box" id="chatBox">
        <div class="chat-bubble bot">
          Hello! I'm your Emotion Detection Bot. How are you feeling today?
        </div>
      </div>

      <div class="input-group">
        <button class="btn btn-outline-secondary" id="voiceBtn" title="Voice Input">
          ðŸŽ¤
        </button>
        <input 
          type="text" 
          id="userInput" 
          class="form-control" 
          placeholder="Type your message..." 
          autocomplete="off"
          autofocus
        >
        <button class="btn btn-primary" id="sendBtn">Send</button>
      </div>
    </div>

    <div class="stats-panel" id="statsPanel">
      <h4>Emotion Statistics</h4>
      <div class="stats-content">
        <p>Start chatting to see statistics.</p>
      </div>
    </div>

    <div class="stats-panel" id="historyPanel">
      <h4>Conversation Timeline</h4>
      <div class="stats-content" id="historyContent">
        <p>Start chatting to see history.</p>
      </div>
    </div>
  </div>

  <!-- âœ… Cluster Image Modal -->
  <div class="modal fade" id="clusterModal" tabindex="-1" aria-labelledby="clusterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clusterModalLabel">Emotion Clusters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div id="clusterLoader" class="spinner-border text-primary" role="status" style="margin:20px;">
            <span class="visually-hidden">Loading...</span>
          </div>
          <img id="clusterImage" src="" alt="Emotion Clusters" style="max-width:100%; border-radius:8px; display:none;">
          <p id="clusterMessage" class="mt-2 text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
